<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Channel Big Course</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Big Course</a>
      <button id="darkModeToggle" class="btn btn-outline-light ms-auto" title="Toggle dark mode">ðŸŒ™</button>
    </div>
  </nav>

  <main class="container" id="mainContent">
    <header class="text-center mb-4">
      <h1 class="display-5">Konten Channel YouTube Big Course</h1>
      <p class="lead">Temukan semua playlist dan video edukatif dari channel kami</p>
    </header>

    <!-- Filter dan Search -->
    <section class="mb-4" aria-labelledby="filterHeading">
      <h2 id="filterHeading" class="visually-hidden">Filter Konten</h2>
      <div class="row align-items-center" id="filterRow">
        <div class="col-md-6 mb-2">
          <label for="categoryFilter" class="form-label">Pilih Kategori</label>
          <select id="categoryFilter" class="form-select" aria-label="Filter berdasarkan kategori">
            <option value="all">Semua Kategori</option>
            <option value="playlist">Playlist</option>
            <option value="video">Video</option>
            <option value="matematika">Matematika</option>
            <option value="kimia">Kimia</option>
            <option value="fisika">Fisika</option>
          </select>
        </div>
        <div class="col-md-6 mb-2">
          <label for="searchInput" class="form-label">Cari Konten</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari konten..." aria-label="Pencarian konten">
        </div>
      </div>
    </section>

    <!-- Daftar Card -->
    <section aria-labelledby="contentListHeading">
      <h2 id="contentListHeading" class="visually-hidden">Daftar Video dan Playlist</h2>
      <div class="row" id="cardContainer" aria-live="polite">
        <!-- Konten akan diisi lewat JS -->
      </div>
    </section>

    <!-- Pagination -->
    <nav aria-label="Navigasi halaman" class="mt-4">
      <ul class="pagination justify-content-center flex-wrap" id="pagination">
        <!-- Pagination akan diisi lewat JS -->
      </ul>
    </nav>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 Big Course. Semua Hak Dilindungi.</small>
  </footer>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
