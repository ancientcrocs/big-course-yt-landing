<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist Channel Big Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Big Course</a>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5">Daftar Playlist Channel YouTube Big Course</h1>
      <p class="lead">Temukan semua playlist edukatif dari channel kami</p>

      <div class="btn-group mb-4" role="group">
        <button class="btn btn-outline-primary" onclick="filterCategory('all')">Seluruh Playlist</button>
        <button class="btn btn-outline-secondary" onclick="filterCategory('matematika')">Matematika</button>
        <button class="btn btn-outline-success" onclick="filterCategory('kimia')">Kimia</button>
        <button class="btn btn-outline-danger" onclick="filterCategory('fisika')">Fisika</button>
        <button class="btn btn-outline-dark" onclick="showAllVideos()">Seluruh Video</button>
      </div>
    </div>

    <div id="playlistSection" class="table-responsive mb-5">
      <table id="playlistTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Thumbnail</th>
            <th>Judul Playlist</th>
            <th>Deskripsi</th>
            <th>Jumlah Video</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="videoSection" class="table-responsive d-none">
      <table id="videoTable" class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Thumbnail</th>
            <th>Judul Video</th>
            <th>Deskripsi</th>
            <th>Tanggal Publikasi</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 Big Course. Semua Hak Dilindungi.</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    let dataTable, videoTable, allItems = [];

    async function loadPlaylists() {
      const response = await fetch('./cache/playlists.json');
      const data = await response.json();
      allItems = data.items;
      renderPlaylistTable(allItems);
    }

    function renderPlaylistTable(items) {
      const rows = items.map(item => {
        const title = item.snippet.title;
        const description = item.snippet.description || '-';
        const playlistId = item.id;
        const videoCount = item.contentDetails?.itemCount || 'Tidak diketahui';
        const thumbnailUrl = item.snippet.thumbnails?.medium?.url || '';
        const link = `<a class="btn btn-sm btn-primary" href="https://www.youtube.com/playlist?list=${playlistId}" target="_blank">Lihat Playlist</a>`;

        return `
          <tr>
            <td><img src="${thumbnailUrl}" alt="Thumbnail" class="img-fluid" style="max-width: 120px;"></td>
            <td>${title}</td>
            <td>${description}</td>
            <td>${videoCount}</td>
            <td>${link}</td>
          </tr>
        `;
      });
      if (dataTable) dataTable.clear().destroy();
      $('#playlistTable tbody').html(rows.join(''));
      dataTable = $('#playlistTable').DataTable();
      $('#playlistSection').removeClass('d-none');
      $('#videoSection').addClass('d-none');
    }

    function filterCategory(category) {
      if (category === 'all') return renderPlaylistTable(allItems);
      const filtered = allItems.filter(item => item.snippet.title.toLowerCase().includes(category));
      renderPlaylistTable(filtered);
    }

    async function showAllVideos() {
      const response = await fetch('./cache/videos.json');
      const videos = await response.json();
      const rows = videos.map(item => {
        const title = item.snippet.title;
        const description = item.snippet.description || '-';
        const videoId = item.id.videoId;
        const publishDate = new Date(item.snippet.publishedAt).toLocaleDateString('id-ID');
        const thumbnail = item.snippet.thumbnails?.medium?.url || '';
        const link = `<a class="btn btn-sm btn-outline-primary" href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Tonton</a>`;

        return `
          <tr>
            <td><img src="${thumbnail}" class="img-fluid" style="max-width: 120px;"></td>
            <td>${title}</td>
            <td>${description}</td>
            <td>${publishDate}</td>
            <td>${link}</td>
          </tr>
        `;
      });
      if (videoTable) videoTable.clear().destroy();
      $('#videoTable tbody').html(rows.join(''));
      videoTable = $('#videoTable').DataTable();
      $('#playlistSection').addClass('d-none');
      $('#videoSection').removeClass('d-none');
    }

    $(document).ready(() => {
      loadPlaylists();
    });
  </script>
</body>
</html>
