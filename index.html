<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Channel Big Course</title>

  <!-- SEO -->
  <meta name="description" content="Temukan semua playlist dan video edukatif dari channel YouTube Big Course. Materi Matematika, Fisika, dan Kimia lengkap!" />
  <meta name="keywords" content="Big Course, YouTube edukasi, Playlist Matematika, Video Kimia, Fisika SMA" />
  <meta name="author" content="Big Course" />

  <!-- Bootstrap & Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Big Course</a>
      <button id="darkModeToggle" class="btn btn-outline-light ms-auto" title="Toggle mode gelap" aria-label="Aktifkan atau nonaktifkan mode gelap">
        ðŸŒ™
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" id="mainContent">
    <header class="text-center mb-4">
      <h1 class="display-5 fw-bold">BIG COURSE</h1>
      <p class="lead">Temukan semua playlist dan video edukatif dari channel kami</p>
    </header>

    <!-- Filter dan Pencarian -->
    <section class="mb-4" aria-labelledby="filterHeading">
      <h2 id="filterHeading" class="visually-hidden">Filter dan Pencarian Konten</h2>
      <div class="row align-items-end g-3" id="filterRow">
        <div class="col-md-6">
          <label for="categoryFilter" class="form-label">Pilih Kategori</label>
          <select id="categoryFilter" class="form-select" aria-label="Filter berdasarkan kategori">
            <option value="all">Semua Kategori</option>
            <option value="playlist">Playlist</option>
            <option value="video">Video</option>
            <option value="matematika">Matematika</option>
            <option value="kimia">Kimia</option>
            <option value="fisika">Fisika</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="searchInput" class="form-label">Cari Konten</label>
          <input type="search" id="searchInput" class="form-control" placeholder="Cari judul video atau playlist..." aria-label="Pencarian konten YouTube">
        </div>
      </div>
    </section>

    <!-- Daftar Kartu Konten -->
    <section aria-labelledby="contentListHeading">
      <h2 id="contentListHeading" class="visually-hidden">Daftar Playlist dan Video</h2>
      <div class="row" id="cardContainer" aria-live="polite">
        <!-- Kartu akan dirender lewat JavaScript -->
      </div>
    </section>

    <!-- Navigasi Halaman -->
    <nav aria-label="Navigasi halaman konten" class="mt-4">
      <ul class="pagination justify-content-center flex-wrap" id="pagination">
        <!-- Pagination dinamis oleh JavaScript -->
      </ul>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 <strong>Big Course</strong>. Semua Hak Dilindungi.</small>
  </footer>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
