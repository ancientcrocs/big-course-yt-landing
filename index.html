<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist Channel Big Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
  <style>
    div.dataTables_wrapper div.dataTables_length {
      float: right;
    }
    div.dataTables_wrapper div.dataTables_filter {
      float: left;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Big Course</a>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5">Konten Channel YouTube Big Course</h1>
      <p class="lead">Temukan semua playlist dan video edukatif dari channel kami</p>

      <div class="btn-group mb-4" role="group">
        <button class="btn btn-outline-dark" onclick="showTable('video')">Seluruh Video</button>
        <button class="btn btn-outline-primary" onclick="showTable('playlist'); filterCategory('all')">Seluruh Playlist</button>
        <button class="btn btn-outline-secondary" onclick="showTable('playlist'); filterCategory('matematika')">Matematika</button>
        <button class="btn btn-outline-success" onclick="showTable('playlist'); filterCategory('kimia')">Kimia</button>
        <button class="btn btn-outline-warning" onclick="showTable('playlist'); filterCategory('fisika')">Fisika</button>
      </div>
    </div>

    <div class="table-responsive mb-5" id="playlistSection">
      <table id="playlistTable" class="table table-striped table-bordered nowrap" style="width:100%">
        <thead class="table-dark">
          <tr>
            <th>Thumbnail</th>
            <th>Judul Playlist</th>
            <th>Deskripsi</th>
            <th>Jumlah Video</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-responsive mb-5" id="videoSection">
      <table id="videoTable" class="table table-bordered table-hover nowrap" style="width:100%">
        <thead class="table-light">
          <tr>
            <th>Thumbnail</th>
            <th>Judul Video</th>
            <th>Deskripsi</th>
            <th>Tanggal Publikasi</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 Big Course. Semua Hak Dilindungi.</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
  <script>
    let allPlaylists = [];
    let dataTablePlaylist, dataTableVideo;

    function showTable(type) {
      document.getElementById('playlistSection').classList.add('d-none');
      document.getElementById('videoSection').classList.add('d-none');
      if (type === 'playlist') {
        document.getElementById('playlistSection').classList.remove('d-none');
      } else {
        document.getElementById('videoSection').classList.remove('d-none');
      }
    }

    function filterCategory(category) {
      let filtered = allPlaylists;
      if (category !== 'all') {
        filtered = allPlaylists.filter(item => item.snippet.title.toLowerCase().includes(category));
      }
      renderPlaylistTable(filtered);
    }

    function renderPlaylistTable(items) {
      const rows = items.map(item => {
        const title = item.snippet.title;
        const description = item.snippet.description || '-';
        const playlistId = item.id;
        const videoCount = item.contentDetails?.itemCount || '-';
        const thumbnailUrl = item.snippet.thumbnails?.medium?.url || '';
        const link = `<a class="btn btn-sm btn-primary" href="https://www.youtube.com/playlist?list=${playlistId}" target="_blank">Lihat Playlist</a>`;

        return `
          <tr>
            <td><img src="${thumbnailUrl}" alt="Thumbnail" class="img-fluid" style="max-width: 120px;"></td>
            <td>${title}</td>
            <td>${description}</td>
            <td>${videoCount}</td>
            <td>${link}</td>
          </tr>
        `;
      });

      if (dataTablePlaylist) dataTablePlaylist.clear().destroy();
      $('#playlistTable tbody').html(rows.join(''));
      dataTablePlaylist = $('#playlistTable').DataTable({
        responsive: true
      });
    }

    function renderVideoTable(items) {
      const rows = items.map(item => {
        const title = item.snippet.title;
        const description = item.snippet.description || '-';
        const videoId = item.id.videoId;
        const publishDate = new Date(item.snippet.publishedAt).toLocaleDateString('id-ID');
        const thumbnail = item.snippet.thumbnails?.medium?.url || '';
        const link = `<a class="btn btn-sm btn-outline-primary" href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Tonton</a>`;

        return `
          <tr>
            <td><img src="${thumbnail}" class="img-fluid" style="max-width: 120px;"></td>
            <td>${title}</td>
            <td>${description}</td>
            <td>${publishDate}</td>
            <td>${link}</td>
          </tr>
        `;
      });

      if (dataTableVideo) dataTableVideo.clear().destroy();
      $('#videoTable tbody').html(rows.join(''));
      dataTableVideo = $('#videoTable').DataTable({
        responsive: true
      });
    }

    $(document).ready(function () {
      fetch('cache/playlists.json')
        .then(res => res.json())
        .then(data => {
          allPlaylists = data;
          renderPlaylistTable(data);
        })
        .catch(err => console.error("Gagal memuat playlist:", err));

      fetch('cache/videos.json')
        .then(res => res.json())
        .then(data => {
          renderVideoTable(data);
        })
        .catch(err => console.error("Gagal memuat video:", err));
    });
  </script>
</body>
</html>
